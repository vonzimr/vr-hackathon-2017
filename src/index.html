<!-- layout.njk -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>aframe-boilerplate</title>
    <meta name="description" content="aframe-boilerplate">
    <script src="https://aframe.io/releases/0.4.0/aframe.min.js"></script>
  </head>
  <body>
  <a-scene>
    <a-assets>
    <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
    <img id="skyTexture" src="https://cdn.aframe.io/a-painter/images/sky.jpg">
  </a-assets>

  <a-box color="red" position="0 1.5 -5" rotation="0 90 45" scale="1 2 2"></a-box> 
  <a-sky src="#skyTexture"></a-sky>
  <a-plane src="#groundTexture" rotation="-90 0 0" width="30" height="30"
    repeat="2 2"></a-plane>
</a-scene>

  </body>
</html>
